{% extends "base.html" %}  <!--base.html을 먼저 읽고, block 구문을 이용해 body에 이를 넣음-->

{% block body_block %}
<h1>log입니다.</h1>
<table class="table table-dark">   <!--table / thead와 tbody / tr과 th/td-->
  <thead>
    <tr>
      <th scope="col">소환사이름</th>
      <th scope="col">승</th>
      <th scope="col">패</th>
      <th scope="col">검색시간</th>
    </tr>
  </thead>
  <tbody>   <!--반복문 사용-다시 반복문을 아래에서 사용할 수 없다-->
    {% for log in logs %}
    <tr>
      <td>{{log[0]}}</td>
      <td>{{log[1]}}</td>
      <td>{{log[2]}}</td>
      <td>{{log[3]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block hihi %}   <!--아래 부분에 추가됨, 즉 네비게이션바는 어떤 페이지든 그대로고 아랫 부분만 달라진다-->
    <h1>hihi</h1>
    <h2>hello</h2>
{% endblock %}
